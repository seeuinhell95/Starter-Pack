// The path for logging punishments related to ExtendedComm.
// -
// Default: "/logs/ExtendedComm.txt"
extendedcomm_action_log "/logs/ExtendedComm.txt"

// The database configuration for ExtendedComm. Use "" to connect to a local sqlite database.
// -
// Default: "extendedcomm"
extendedcomm_database "extendedcomm"

// If enabled, save queries will be delayed until the client disconnects, otherwise the save queries are executed upon issuing the punishment. (0 = Disabled, 1 = Enabled)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
extendedcomm_delay_queries "1"

// The path for logging errors related to ExtendedComm.
// -
// Default: "/logs/ExtendedComm.txt"
extendedcomm_notice_log "/logs/ExtendedComm.txt"

// If enabled, an admin's immunity is used when assigning a punishment and admins with lower immunity are inable to modify the existing punishment. (0 = Disabled, 1 = Enabled)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
extendedcomm_obey_immunity "1"

// The number of seconds between each automatic pruning, a feature that removes expired punishments from the database. (0 = Disabled)
// -
// Default: "604800"
// Minimum: "0.000000"
extendedcomm_prune_interval "604800"

// If enabled, temporary punishments issued by ExtendedComm will remain until the map changes (as opposed to disappearing on reconnecting). (0 = Disabled, 1 = Enabled)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
extendedcomm_save_temporary "1"

// Determines the formatting for time and date display. Using "" will default to sm_datetime_format (/cfg/sourcemod.cfg)
// -
// Default: ""
extendedcomm_time_format ""