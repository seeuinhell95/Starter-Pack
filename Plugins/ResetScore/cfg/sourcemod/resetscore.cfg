// Enable/Disable the Plugin.
// -
// Default: "1"
sm_resetscore "1"

// Money cost to reset score.
// -
// Default: "0"
sm_resetscore_cost "0"

// Enable or disable the messages when player reset score.
// -
// Default: "0"
sm_resetscore_public "0"

// Save scores when players retry.
// -
// Default: "1"
sm_resetscore_savescores "1"