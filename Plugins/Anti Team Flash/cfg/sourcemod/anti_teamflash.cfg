// Whether to "deafen" when a flash goes off
// -
// Default: "1"
sm_flash_deafen "1"

// Whether to "deafen" the thrower of the flash (ignored if sm_flash_deafen is set to 0)
// -
// Default: "1"
sm_flash_deafen_owner "1"

// Whether to "deafen" the throwers team (ignored if sm_flash_deafen is set to 0)
// -
// Default: "1"
sm_flash_deafen_team "1"

// Whether to flash spectators or not
// -
// Default: "1"
sm_flash_specs "1"

// Whether to flash teammates or not
// -
// Default: "0"
sm_flash_team "0"