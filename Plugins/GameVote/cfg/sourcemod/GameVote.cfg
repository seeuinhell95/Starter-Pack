// AuthID type, 1 - AuthId_Engine, 2 - AuthId_Steam2, 3 - AuthId_Steam3, 4 - AuthId_SteamID64 (def:1)
// -
// Default: "2"
// Minimum: "1.000000"
// Maximum: "4.000000"
gamevoting_authid "2"

// Disable plugin when admins on server? (def:0)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
gamevoting_autodisable "1"

// Enable or disable plugin (def:1)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
gamevoting_enable "1"

// Immunity flag from all votes, set empty for disable immunity (def:a)
// -
// Default: "a"
gamevoting_immunity_flag "a"

// Immunity for admin flag "z"
// -
// Default: "1"
gamevoting_immunity_zflag "1"

// Enable or disable logs for plugin (def:1)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
gamevoting_logs "1"

// Minimum players need to enable votes (def:8)
// -
// Default: "4"
// Minimum: "0.000000"
// Maximum: "20.000000"
gamevoting_players "4"

// Delay between public votes in seconds (def:20)
// -
// Default: "0"
// Minimum: "0.000000"
gamevoting_startvote_delay "0"

// Disable of enable public votes (def:1)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
gamevoting_startvote_enable "0"

// Who can start voting for ban or something, set empty for all players (def:a)
// -
// Default: ""
gamevoting_startvote_flag ""

// Minimum players for start "startvote" feature (def:4)
// -
// Default: "0"
// Minimum: "0.000000"
gamevoting_startvote_min "0"

// Enable or disable voteban functional (def:1)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
gamevoting_voteban "1"

// Ban duration in minutes (def:120)
// -
// Default: "120"
// Minimum: "0.000000"
gamevoting_voteban_delay "120"

// Needed percent of players for ban someone (def:80)
// -
// Default: "80"
// Minimum: "0.000000"
// Maximum: "100.000000"
gamevoting_voteban_percent "80"

// Enable or disable votekick (def:1)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
gamevoting_votekick "1"

// Kick duration in seconds (def:20)
// -
// Default: "120"
// Minimum: "0.000000"
gamevoting_votekick_delay "120"

// Needed percent of players for kick someone (def:80)
// -
// Default: "80"
// Minimum: "0.000000"
// Maximum: "100.000000"
gamevoting_votekick_percent "80"

// Enable or disable votemute (def:1)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
gamevoting_votemute "1"

// Mute duration in minutes (def:120)
// -
// Default: "120"
// Minimum: "0.000000"
gamevoting_votemute_delay "120"

// Needed percent of players for mute someone (def:75)
// -
// Default: "75"
// Minimum: "0.000000"
// Maximum: "100.000000"
gamevoting_votemute_percent "75"