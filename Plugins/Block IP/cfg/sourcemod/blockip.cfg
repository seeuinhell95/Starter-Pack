// Ban time in minutes at sm_ip_block_punishment_mode 1 (0 - Perma)
// -
// Default: "60"
sm_ip_ban_time "60"

// Type of punishment (0 - Kick, 1 - Ban)
// -
// Default: "1"
sm_ip_block_punishment_mode "1"

// Number of warnings before punishment
// -
// Default: "2"
sm_ip_block_warning "2"

// Admin flag for immunity (Blank - No immunity)
// -
// Default: "z"
sm_ip_immuniti_flag "z"

// Whether to use exception list (0 - No, 1 - Yes)
// -
// Default: "1"
sm_ip_whitelist_enable "1"