// Enable/Disable client preferences
// -
// Default: "1"
res_client_preferences "1"

// Path of sounds played when Counter-Terrorists Win the round
// -
// Default: "custom_servers/roundendsounds"
res_ct_path "custom_servers/roundendsounds"

// Default sound volume.
// -
// Default: "0.50"
res_default_volume "0.50"

// Path of sounds played when Round Draw or 0 - DonÂ´t play sounds, 1 - Play TR sounds, 2 - Play CT sounds
// -
// Default: "1"
res_draw_path "1"

// Play sounds to the end.
// -
// Default: "0"
res_play_to_the_end "0"

// 1 - Random, 2 - Play in queue
// -
// Default: "1"
res_play_type "1"

// Print mp3 name in chat (Suggested by m22b)
// -
// Default: "1"
res_print_to_chat_mp3_name "1"

// Stop map musics
// -
// Default: "1"
res_stop_map_music "1"

// Path of sounds played when Terrorists Win the round
// -
// Default: "custom_servers/roundendsounds"
res_tr_path "custom_servers/roundendsounds"