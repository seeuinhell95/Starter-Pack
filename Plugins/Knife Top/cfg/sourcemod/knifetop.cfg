// Is the plugin enabled?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
knifetop_enable "1"

// In effect only if SM_Hosties 2 is installed on the server!
// Ignore knifetop_team if a knife kill was done between 2 players in a last request?
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
knifetop_hosties_lr "0"

// Which teams should have knife kills counted?
// 0 - Everyone
// 2 - Terroists
// 3 - Counter-Terrorists
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "3.000000"
knifetop_team "0"

// Amount of people to display when using sm_knifetop.
// -
// Default: "100"
// Minimum: "1.000000"
knifetop_top_limit "100"