// Set ghost color depending on client team? 1 = yes, 0 = no
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ghost_team_color "0"

// Ghost appear time, 0.0 = Disappear in next round start.
// -
// Default: "0.0"
// Minimum: "0.000000"
sm_ghost_time "0.0"

// Ghost appear in warmup? 1 = yes, 0 = no
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ghost_warmup "0"

// Ghost appear time in warmup. 0.0 = Forever.
// -
// Default: "10.0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_ghost_warmup_time "10.0"