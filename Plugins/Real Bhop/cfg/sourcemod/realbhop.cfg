// Sets whether RealBhop is enabled
// -
// Default: "1"
sm_realbhop_enabled "1"

// Sets the velocity penalty multiplier per frame the player jumped too late. (1.0 = no penalty)
// -
// Default: "0.975"
// Minimum: "0.000000"
sm_realbhop_framepenalty "0.975"

// Sets the maximum number of frames the bhop calculation is active after touching the ground.
// -
// Default: "12"
// Minimum: "1.000000"
sm_realbhop_maxbhopframes "12"