// Hexadecimal value to use for console chat color (do not include #)
// -
// Default: ""
togcc_chatcolor ""

// Name to use for console.
// -
// Default: "[CONSOLE]"
togcc_consolename "[CONSOLE]"

// Tag to use for console.
// -
// Default: "●"
togcc_consoletag "●"

// Hexadecimal value to use for console name color (do not include #)
// -
// Default: ""
togcc_namecolor ""

// Hexadecimal value to use for console tag color (do not include #)
// -
// Default: ""
togcc_tagcolor ""