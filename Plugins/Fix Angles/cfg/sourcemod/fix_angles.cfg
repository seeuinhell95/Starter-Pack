// Enables/disables the plugin
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_fix_angles_enable "1"

// Enables/disables messages in the server console
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_fix_angles_msg "0"

// The time between inspections of entities angles
// -
// Default: "30"
// Minimum: "10.000000"
// Maximum: "120.000000"
sm_fix_angles_time "30"