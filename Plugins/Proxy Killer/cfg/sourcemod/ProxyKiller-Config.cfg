"ProxyKiller"
{
    "proxycheckio_key"  "Get yours from https://proxycheck.io/"

    "proxycheck.io"
    {
        "method"    "GET"
        "url"       "http://proxycheck.io/v2/{ip}"
        "params"
        {
            "vpn"   "1"
            "key"   "{{proxycheckio_key}}"
        }
        "response"
        {
            "type"      "json"
            "object"    "{ip}.proxy"
            "value"     "yes"
        }
    }
}