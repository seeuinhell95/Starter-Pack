// Time in second(s) when to invalidate cache entries and re-query ip addresses
// It is recommended that you set this to at least 1 hour (3600 seconds)
// -
// Default: "43200"
// Minimum: "0.000000"
ProxyKiller_Cache_Lifetime "43200"

// Caching mode used for ProxyKiller
// 0 = Disabled
// 1 = MySQL
// 2 = SQLite
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
ProxyKiller_Cache_Mode "1"

// Table prefix used for Cache / Rules (SQL)
// -
// Default: "ProxyKiller"
ProxyKiller_Database_Table_Prefix "ProxyKiller"

// Enable/disable ProxyKiller
// 0 = Disable - 1 = Enable
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ProxyKiller_Enable "1"

// Ignore owners of these appids when checking for proxies
// Checking will occur if a client does not have any of these appids
// Separate appids by a comma ex: "123, 4444"
// -
// Default: ""
ProxyKiller_IgnoreAppOwners ""

// Ignore clients with these admin flags when checking for proxies
// Checking will occur if a client does not have any of these flags
// -
// Default: ""
ProxyKiller_IgnoreFlags ""

// Ban length in minutes to apply when clients are punished and punishment mode is set to "ban"
// -
// Default: "10080"
// Minimum: "0.000000"
ProxyKiller_Punishment_BanLength "10080"

// Message to apply to logs, set empty to disable entirely
// -
// Default: "{steamid2} with ip {ip} was found to be using a proxy or a vpn"
ProxyKiller_Punishment_LogFormat "{steamid2} with ip {ip} was found to be using a proxy or a vpn"

// Message to display to clients who were punished
// -
// Default: "VPNs and Proxies are not tolerated on this server!"
ProxyKiller_Punishment_Message "VPNs and Proxies are not tolerated on this server!"

// Type of punishment to apply to clients
// 0 = None
// 1 = Kick
// 2 = Ban
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
ProxyKiller_Punishment_Mode "1"

// Rules mode used for ProxyKiller
// -1 = Inherit from cache
// 0 = Disabled
// 1 = MySQL
// 2 = SQLite
// -
// Default: "-1"
// Minimum: "-1.000000"
// Maximum: "2.000000"
ProxyKiller_Rules_Mode "-1"