// Time in second(s) when to invalidate cache entries and re-query ip addresses
// It is recommended that you set this to at least 1 hour (3600 seconds)
// -
// Default: "43200"
// Minimum: "0.000000"
ProxyKiller_CacheLifetime "43200"

// Enable/disable ProxyKiller
// 0 = Disable - 1 = Enable
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ProxyKiller_Enable "1"

// Ignore owners of these appids when checking for proxies
// Checking will occur if a client does not have any of these appids
// Separate appids by a comma ex: "123, 4444"
// -
// Default: "624820"
ProxyKiller_IgnoreAppOwners "624820"

// Message to be sent to clients when they're kicked
// -
// Default: "Kicked due to proxy usage!"
ProxyKiller_KickMessage "Kicked due to proxy usage!"

// Logs steamid in addition of ip for a punished client
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ProxyKiller_LogSteamId "1"