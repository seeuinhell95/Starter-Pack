// Default color
// -
// Default: "255,255,255"
sm_advdisplayname_color_team0 "255,255,255"

// Color of Terrorist team, or color of Enemies. (depending on sm_giname_team)
// -
// Default: "195,149,63"
sm_advdisplayname_color_team1 "195,149,63"

// Color of Counter-Terrorist team, or color of Allies. (depending on sm_giname_team)
// -
// Default: "63,116,200"
sm_advdisplayname_color_team2 "63,116,200"

// 0 = Default just on player's screen, 1 = display over looked at player.
// -
// Default: "0"
sm_advdisplayname_gi_type "0"

// X position of the HudMsg
// -
// Default: "-1.0"
sm_advdisplayname_hm_x "-1.0"

// Y position of the HudMsg
// -
// Default: "0.4"
sm_advdisplayname_hm_y "0.4"

// 0 = White, 1 = Team Colors, 2 = Team1 is Ally color, Team2 is Enemy color.
// -
// Default: "1"
sm_advdisplayname_team "1"

// Time the message is displayed
// -
// Default: "3.0"
sm_advdisplayname_timeout "3.0"

// 0 = Hint, 1 = HudMsg, 2 = GameInstructor
// -
// Default: "0"
sm_advdisplayname_type "0"