// Enable or Disable the Plugin.
// -
// Default: "1"
dr_enabled "1"

// Frags gives to cts who kills terrorists
// -
// Default: "10"
dr_kill_tr_frag "10"

// Kill alive cts if round time ends.
// -
// Default: "1"
dr_time_limit "1"

// Give kills to terrorists.
// -
// Default: "1"
dr_tr_kills "1"

// Terrorist speed, 1.0 to default speed.
// -
// Default: "1.0"
dr_tr_speed "1.0"