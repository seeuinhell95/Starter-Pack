// The admin flag(s) that may use !isbanned command on anyone. Blank allows all players access on anyone.
// -
// Default: ""
sm_ctban_checkctbans_adminflags ""

// Specifies the configuration driver to use from SourceMod's database.cfg
// -
// Default: "ctbans"
sm_ctban_database_driver "ctbans"

// Specifies whether to force admins to specify a reason when using CTBan command
// -
// Default: "1"
sm_ctban_force_reason "1"

// Specifies whether to allow non-admins to use !isbanned on themselves.
// -
// Default: "1"
sm_ctban_isbanned_selftarget "1"

// This text is appended to the time the user was last CT banned when they join T or Spectator teams.
// -
// Default: "Ki lettél tiltva a CT csapatból!"
sm_ctban_joinbanmsg "Ki lettél tiltva a CT csapatból!"

// Specifies whether players are respawned after being team changed.
// -
// Default: "0"
sm_ctban_respawn "0"

// The name of the sound to play when an action is denied.
// -
// Default: "buttons/button11.wav"
sm_ctban_soundfile "buttons/button11.wav"

// Adds a prefix to the CT Bans table, leave this blank unless you have a need to add a prefix for multiple servers on one database.
// -
// Default: ""
sm_ctban_table_prefix ""